<!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
        <link rel="stylesheet" href="styleProfile/editProfile.css">
        <link rel="stylesheet" href="styleProfile/media.css">

        <title>editProfile</title>


      </head>

      <body>
        <div class="overplay">

          <div class="modal">
              <h3>Edit Profile</h3>
              <p class ="subtitle">Update your profile information.</p>
           
     <form class="modal-form">
        
       <label>Full name</label>
       <input type="text" placeholder="John Doe">
        <br>
       <label>Email</label>
       <input text="email" placeholder="john.doe@email.com">
        <br>

       <label>Phone</label>
       <input type="tel" placeholder="+(555)123-4567">
        <br>

          <label>Location</label>
        <input type="text" placeholder="Downtown, City Center">
        <br>

         <div class="modal-buttons">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>

       </form>
   
       </div>
       </div>

        <script src="JS/scripts.js"></script>

      </body>

      </html>
