<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/JS/validation_engine.js" defer></script>
  </head>
  <body class="login-signup-body">
    <div class="form-wrapper">
      <h1>Signup</h1>
      <p id="error-msg" class="error"></p>
      <form class="login-signup-form" id="signup-form">
        <div class="form-group">
          <div class="input-row">
            <label for="firstname-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="firstname"
              id="firstname-input"
              placeholder="Firstname"
              data-validate="required|min:5"
            />
          </div>
          <span class="error error-msg"></span>
        </div>
        <div class="form-group">
          <div class="input-row">
            <label for="email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Email"
              data-validate="required|email"
            />
          </div>
          <span class="error error-msg"></span>
        </div>
        <div class="form-group">
          <div class="input-row">
            <label for="phone-num-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="phone-number"
              id="phone-number-input"
              placeholder="+213"
              data-validate="required|min:10"
            />
          </div>
          <span class="error error-msg"></span>
        </div>
        <div class="form-group">
          <div class="input-row">
            <label for="password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
              data-validate="required|min:8"
            />
          </div>
          <span class="error error-msg"></span>
        </div>
        <div class="form-group">
          <div class="input-row">
            <label for="repeat-password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="repeat-password"
              id="repeat-password-input"
              placeholder="Repeat Password"
              data-validate="required|min:8|match:#password-input"
            />
          </div>
          <span class="error error-msg"></span>
        </div>
        <button type="submit">Signup</button>
      </form>
      <p>
        Already have an Account?
        <a class="decorated" href="login.html">login</a>
      </p>
    </div>
  </body>
</html>
